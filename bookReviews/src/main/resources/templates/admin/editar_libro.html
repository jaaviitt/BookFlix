<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Libro - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet"> </head>
<body>
<div class="hero-bg">
    <div class="login-card" style="max-width: 800px;">
        <h2 class="mb-4">Editar Libro</h2>

        <form th:action="@{/admin/libro/{id}/actualizar(id=${libro.id})}" method="post" th:object="${libro}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Título</label>
                    <input type="text" th:field="*{titulo}" class="form-control form-control-dark">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Autor</label>
                    <input type="text" th:field="*{autor}" class="form-control form-control-dark">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Géneros (separados por coma)</label>

                    <input type="text"
                           name="generoTexto"
                           class="form-control"
                           th:value="${libro != null && libro.generos != null} ? ${#strings.listJoin(libro.generos, ', ')} : ''"
                           placeholder="Ej: Fantasía, Aventura">
                </div>
                <div class="col-md-6 mb-3">
                    <label>URL Portada</label>
                    <input type="text" th:field="*{imagenUrl}" class="form-control form-control-dark">
                </div>
                <div class="col-12 mb-3">
                    <label>Sinopsis</label>
                    <textarea th:field="*{sinopsis}" class="form-control form-control-dark" rows="5"></textarea>
                </div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-success flex-grow-1">Guardar Cambios</button>
                <a href="/admin/dashboard" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
