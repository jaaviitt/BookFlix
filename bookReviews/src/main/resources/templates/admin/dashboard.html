<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Centro de Comandos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-black text-white">

<nav class="navbar navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 fw-bold">üõ°Ô∏è ADMIN COMMAND CENTER</span>
        <a href="/" class="btn btn-outline-light btn-sm">Volver a la Web</a>
    </div>
</nav>

<div class="container mt-5 pt-5">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active btn-danger" id="pills-users-tab" data-bs-toggle="pill" data-bs-target="#pills-users" type="button">üë• Gesti√≥n de Usuarios</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-books-tab" data-bs-toggle="pill" data-bs-target="#pills-books" type="button">üìö Gesti√≥n de Libros</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-users">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <h4 class="card-title text-white mb-4">Base de Datos de Usuarios</h4>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Rol Actual</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}">1</td>
                                <td>
                                    <img th:src="'https://ui-avatars.com/api/?name=' + ${usuario.username} + '&background=random'" class="rounded-circle me-2" width="30">
                                    <span th:text="${usuario.username}">Nombre</span>
                                </td>
                                <td th:text="${usuario.email}">email@test.com</td>
                                <td>
                                    <span th:if="${#lists.contains(usuario.roles, 'ROLE_ADMIN')}" class="badge bg-danger">ADMIN</span>
                                    <span th:unless="${#lists.contains(usuario.roles, 'ROLE_ADMIN')}" class="badge bg-secondary">USER</span>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{/admin/usuario/{id}/cambiar-rol(id=${usuario.id})}" method="post">
                                            <button type="submit" class="btn btn-sm btn-outline-warning" title="Cambiar Rol">
                                                <i class="bi bi-person-gear"></i> Rol
                                            </button>
                                        </form>

                                        <form th:action="@{/admin/usuario/{id}/eliminar(id=${usuario.id})}" method="post"
                                              onsubmit="return confirm('¬øSeguro que quieres borrar a este usuario?');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar Usuario">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-books">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-4">
                        <h4 class="card-title text-white">Cat√°logo de Libros</h4>
                        <a href="/admin/nuevo-libro" class="btn btn-success btn-sm">+ A√±adir Nuevo</a>
                    </div>

                    <table class="table table-dark table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Portada</th>
                            <th>T√≠tulo</th>
                            <th>Autor</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="libro : ${libros}">
                            <td>
                                <img th:src="${libro.imagenUrl != null ? libro.imagenUrl : 'https://via.placeholder.com/50'}" height="50">
                            </td>
                            <td th:text="${libro.titulo}">T√≠tulo</td>
                            <td th:text="${libro.autor}">Autor</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/admin/libro/{id}/editar(id=${libro.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/libro/{id}/eliminar(id=${libro.id})}" method="post"
                                          onsubmit="return confirm('¬øBorrar libro definitivamente?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
