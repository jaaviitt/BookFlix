<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Libro - BookFlix Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet"> </head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 80px;">

<nav class="navbar navbar-dark fixed-top px-4">
    <a class="navbar-brand" href="/">BOOKFLIX <span class="badge bg-danger fs-6 align-middle">ADMIN</span></a>
    <a href="/" class="btn btn-outline-light btn-sm">Volver a la Web</a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-white mb-5">
                <div class="card-header border-secondary">
                    <h4 class="mb-0">Añadir Nuevo Título</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/guardar}" th:object="${libro}" method="post" enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label small">TÍTULO</label>
                                    <input type="text" th:field="*{titulo}" class="form-control form-control-dark" >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small">AUTOR</label>
                                    <input type="text" th:field="*{autor}" class="form-control form-control-dark" >
                                </div>

                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label class="form-label small">GÉNERO</label>
                                        <input type="text" th:field="*{genero}" class="form-control form-control-dark" >
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label class="form-label small">AÑO</label>
                                        <input type="number" th:field="*{anioPublicacion}" class="form-control form-control-dark" >
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label small">ARCHIVO PDF (Genera portada auto)</label>
                                    <input type="file" name="archivoPdf" class="form-control form-control-dark" accept=".pdf" required>
                                    <small style="font-size: 0.7em">* La primera página se usará como portada.</small>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small">SINOPSIS</label>
                                    <textarea th:field="*{sinopsis}" class="form-control form-control-dark" rows="5" maxlength="2000"></textarea>
                                </div>
                            </div>
                        </div>

                        <hr class="border-secondary">

                        <div class="text-end">
                            <button type="submit" class="btn btn-netflix px-5">Publicar Libro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
