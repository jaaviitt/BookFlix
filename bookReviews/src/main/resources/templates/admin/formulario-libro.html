<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${libro.id == null ? 'Nuevo Libro' : 'Editar Libro'}">Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="hero-bg" style="align-items: flex-start; padding-top: 110px; height: auto; min-height: 100vh;">

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #000; border-bottom: 1px solid #222;">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/admin/dashboard" style="color: #E50914; font-size: 1.8rem;">BOOKFLIX <span class="fs-6 text-white-50">| ADMIN</span></a>

        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Volver al Panel</a>
            <img th:src="'https://ui-avatars.com/api/?name=' + ${#authentication.name} + '&background=E50914&color=fff&size=32'" class="rounded-circle border border-dark">
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center mb-5">

    <div class="login-card shadow-lg" style="max-width: 850px; width: 100%;">

        <h3 class="fw-bold mb-4 text-danger border-bottom border-secondary pb-2">
            <i class="bi bi-journal-plus me-2"></i>
            <span th:text="${libro.id == null ? 'Añadir Nuevo Título' : 'Editar Libro'}">Título</span>
        </h3>

        <form th:action="@{/admin/guardar}" th:object="${libro}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label class="text-secondary small">Título del Libro</label>
                <input type="text" th:field="*{titulo}" class="form-control form-control-dark" placeholder="Ej: El Imperio Final" required>
            </div>

            <div class="row mb-4">
                <div class="col-md-8">
                    <label class="text-secondary small">Autor</label>
                    <input type="text" th:field="*{autor}" class="form-control form-control-dark" placeholder="Ej: Brandon Sanderson">
                </div>
                <div class="col-md-4">
                    <label class="text-secondary small">Año</label>
                    <input type="number" th:field="*{anioPublicacion}" class="form-control form-control-dark" placeholder="2024">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="text-secondary small">Géneros (Separados por coma)</label>
                    <input type="text" name="generoTexto" class="form-control form-control-dark" placeholder="Ej: Fantasía, Magia">
                </div>
                <div class="col-md-6">
                    <label class="text-secondary small">Archivo PDF</label>
                    <input type="file" name="archivoPdf" class="form-control form-control-dark" accept=".pdf">
                </div>
            </div>

            <div class="mb-4">
                <label class="text-secondary small">Sinopsis</label>
                <textarea th:field="*{sinopsis}" class="form-control form-control-dark" rows="4" placeholder="Breve descripción de la trama..."></textarea>
            </div>

            <div class="mb-4">
                <label class="text-secondary small">URL Portada (Opcional)</label>
                <input type="text" th:field="*{imagenUrl}" class="form-control form-control-dark" placeholder="https://...">
            </div>

            <div class="d-flex justify-content-end gap-2 mt-5 pt-3 border-top border-secondary">
                <a href="/admin/dashboard" class="btn btn-outline-secondary px-4">Cancelar</a>
                <button type="submit" class="btn btn-danger fw-bold px-4">PUBLICAR LIBRO</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
