<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Libro - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body class="admin-container">

<nav class="navbar navbar-dark bg-black px-4">
    <a class="navbar-brand" href="/admin/dashboard">BOOKFLIX <span class="fs-6 text-muted">| ADMIN</span></a>
    <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Volver al Panel</a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="admin-card">
                <h2 class="admin-title">Añadir Nuevo Título</h2>

                <form th:action="@{/admin/guardar}" th:object="${libro}" method="post" enctype="multipart/form-data">

                    <div class="mb-4">
                        <label class="form-label">Título del Libro</label>
                        <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej: El Imperio Final" required>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-8">
                            <label class="form-label">Autor</label>
                            <input type="text" th:field="*{autor}" class="form-control" placeholder="Ej: Brandon Sanderson">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Año</label>
                            <input type="number" th:field="*{anioPublicacion}" class="form-control" placeholder="2024">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Géneros (Separados por coma)</label>
                            <input type="text" name="generoTexto" class="form-control" placeholder="Ej: Fantasía, Magia">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Archivo PDF</label>
                            <input type="file" name="archivoPdf" class="form-control" accept=".pdf">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Sinopsis (Opcional - Se busca auto)</label>
                        <textarea th:field="*{sinopsis}" class="form-control" rows="4" placeholder="Breve descripción..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">URL Portada (Opcional)</label>
                        <input type="text" th:field="*{imagenUrl}" class="form-control" placeholder="https://...">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-submit">PUBLICAR LIBRO</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
