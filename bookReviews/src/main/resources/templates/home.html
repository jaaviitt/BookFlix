<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>BookFlix - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-black text-white"> <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black bg-opacity-75">
    <div class="container-fluid">
        <a class="navbar-brand text-danger fw-bold fs-3" href="/">BOOKFLIX</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">

            <form class="d-flex ms-auto me-3" action="/" method="get">
                <div class="input-group">
                    <input class="form-control form-control-sm bg-dark text-white border-secondary"
                           type="search"
                           name="q"
                           placeholder="T√≠tulos, autores, g√©neros..."
                           aria-label="Search">
                    <button class="btn btn-outline-secondary btn-sm" type="submit">üîç</button>
                </div>
            </form>

            <div class="d-flex align-items-center gap-2">

                <a th:href="@{/admin/nuevo-libro}" class="btn btn-danger btn-sm fw-bold"
                   sec:authorize="hasRole('ADMIN')">
                    + Subir Libro
                </a>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                    <a sec:authorize="hasRole('ADMIN')" href="/admin/dashboard" class="btn btn-danger btn-sm me-2">
                        ‚öôÔ∏è Panel Admin
                    </a>
                    <p class="text-white text-decoration-none small me-2">
                        Hola, <span sec:authentication="name" class="fw-bold text-danger">Usuario</span>
                    </p>
                    <a href="/perfil" class="text-decoration-none me-3 d-flex align-items-center text-white">
                        <div style="width: 32px; height: 32px; background-color: #E50914; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 8px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span class="d-none d-md-block">Mi Perfil</span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
                    </form>
                </div>

                <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-primary btn-sm">Iniciar Sesi√≥n</a>
            </div>

        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 80px; padding-left: 40px;">

    <div class="p-5 mb-5 bg-dark rounded-3 border border-secondary text-white"
         style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center;">
        <div class="container-fluid py-5">
            <h1 class="display-4 fw-bold">Bienvenido a BookFlix</h1>
            <p class="col-md-8 fs-4">Tu colecci√≥n personal organizada autom√°ticamente.</p>
        </div>
    </div>

    <div th:each="entry : ${librosPorGenero}" class="mb-5">

        <h4 class="text-white mb-3 fw-bold text-uppercase" th:text="${entry.key}">G√©nero</h4>

        <div class="scrolling-wrapper">

            <div class="card-block" th:each="libro : ${entry.value}">
                <a th:href="@{/libro/{id}(id=${libro.id})}" class="text-decoration-none">
                    <div class="card book-card">

                        <img th:src="${libro.imagenUrl != null ? libro.imagenUrl : 'https://via.placeholder.com/200x300'}"
                             class="card-img-top book-cover shadow-lg" alt="Portada">

                        <div class="card-body p-1 mt-2">
                            <h6 class="card-title text-white text-truncate"
                                style="font-size: 0.9rem;"
                                th:text="${libro.titulo}">T√≠tulo</h6>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <div th:if="${librosPorGenero.empty}" class="text-center text-white mt-5">
        <h3>No hay libros todav√≠a. ¬°S√∫belos o escanea la carpeta!</h3>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
