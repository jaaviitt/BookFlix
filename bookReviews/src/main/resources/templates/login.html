<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - BookFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>

<div class="hero-bg">

    <div class="login-card">
        <h2 class="fw-bold mb-4">Inicia sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger bg-transparent text-danger border-danger">
            Usuario o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="alert alert-success bg-transparent text-success border-success">
            Has cerrado sesión correctamente.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-dark" placeholder="Email o nombre de usuario" required autofocus>
            </div>

            <div class="mb-4">
                <input type="password" name="password" class="form-control form-control-dark" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-netflix-primary w-100">Iniciar sesión</button>

            <div class="d-flex justify-content-between mt-2">
                <div class="form-check">
                    <input class="form-check-input bg-secondary border-0" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label text-muted small" for="remember-me">Recuérdame</label>
                </div>
                <a href="#" class="text-muted small text-decoration-none">¿Necesitas ayuda?</a>
            </div>
        </form>

        <div class="mt-5 text-secondary">
            ¿Primera vez en BookFlix?
            <a th:href="@{/registro}" class="text-white fw-bold text-decoration-none hover-underline">Suscríbete ahora</a>.
        </div>

        <div class="mt-3 text-muted small">
            Esta página está protegida por Google reCAPTCHA para asegurar que no eres un robot.
        </div>
    </div>
</div>

</body>
</html>
