<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - BookFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>

<body class="hero-bg">

<div class="container d-flex justify-content-center">

    <div class="login-card">

        <h2 class="fw-bold mb-4">Inicia sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger py-2 small">
            Usuario o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 small">
            Has cerrado sesión correctamente.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="text-secondary small">Usuario</label>
                <input type="text" name="username" class="form-control form-control-dark" placeholder="Usuario" required>
            </div>

            <div class="mb-4">
                <label class="text-secondary small">Contraseña</label>
                <input type="password" name="password" class="form-control form-control-dark" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-red-primary w-100">Iniciar sesión</button>
        </form>

        <div class="mt-3 text-secondary small">
            ¿Primera vez en BookFlix?
            <a th:href="@{/registro}" class="login-link fw-bold">Suscríbete ahora.</a>
        </div>

    </div>
</div>

</body>
</html>
