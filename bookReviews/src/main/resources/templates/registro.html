<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - BookFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>

<div class="hero-bg">
    <div class="login-card">
        <h2 class="fw-bold mb-4">Crear cuenta</h2>

        <div th:if="${error}" class="alert alert-danger bg-transparent text-danger border-danger" th:text="${error}">
            Error
        </div>

        <form th:action="@{/registro}" method="post" th:object="${usuario}">

            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control form-control-dark" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control form-control-dark" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-4">
                <input type="password" th:field="*{password}" class="form-control form-control-dark" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-netflix-primary w-100">Registrarse</button>
        </form>

        <div class="mt-4 text-secondary">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}" class="text-white fw-bold text-decoration-none hover-underline">Inicia sesión aquí</a>.
        </div>
    </div>
</div>

</body>
</html>
