<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suscríbete - BookFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="hero-bg">

<div class="container d-flex justify-content-center">

    <div class="login-card">

        <h2 class="fw-bold mb-4">Crear cuenta</h2>

        <div th:if="${error}" class="alert alert-danger py-2 small" th:text="${error}">
            Error en el registro.
        </div>

        <form th:action="@{/registro}" method="post" th:object="${usuario}">

            <div class="mb-3">
                <label class="text-secondary small">Nombre de usuario</label>
                <input type="text" th:field="*{username}" class="form-control form-control-dark" placeholder="Elige tu usuario" required>
            </div>

            <div class="mb-3">
                <label class="text-secondary small">Correo electrónico</label>
                <input type="email" th:field="*{email}" class="form-control form-control-dark" placeholder="tucorreo@ejemplo.com" required>
            </div>

            <div class="mb-4">
                <label class="text-secondary small">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control form-control-dark" placeholder="Crea una contraseña" required>
            </div>

            <button type="submit" class="btn btn-red-primary w-100">Suscribirse</button>
        </form>

        <div class="mt-4 text-secondary small">
            ¿Ya tienes cuenta en BookFlix?
            <a th:href="@{/login}" class="login-link fw-bold">Inicia sesión aquí.</a>
        </div>

    </div>
</div>

</body>
</html>
