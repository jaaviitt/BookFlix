<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mi Perfil - BookFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-black text-white">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black bg-opacity-75">
    <div class="container-fluid">
        <a class="navbar-brand text-danger fw-bold fs-3" href="/">BOOKFLIX</a>
        <div class="d-flex align-items-center gap-2 ms-auto">
            <a href="/" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-danger btn-sm">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 100px;">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-white border-secondary shadow">
                <div class="card-body text-center p-5">
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${usuario.username} + '&background=random&size=128'"
                         class="rounded-circle mb-3 border border-3 border-danger" alt="Avatar">

                    <h3 class="card-title fw-bold" th:text="${usuario.username}">Usuario</h3>
                    <p class="text-muted mb-4">Miembro de BookFlix</p>

                    <div class="d-flex justify-content-center gap-4 text-center">
                        <div>
                            <h4 class="fw-bold mb-0" th:text="${totalResenas}">0</h4>
                            <small class="text-secondary">Reseñas</small>
                        </div>
                        <div>
                            <h4 class="fw-bold mb-0">0</h4> <small class="text-secondary">Favoritos</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h3 class="border-bottom border-secondary pb-2 mb-4">Historial de Reseñas</h3>

            <div th:if="${resenas.empty}" class="text-center py-5 text-muted">
                <h4>Aún no has escrito ninguna reseña.</h4>
                <p>¡Lee un libro y cuéntanos qué te parece!</p>
                <a href="/" class="btn btn-primary mt-2">Explorar Libros</a>
            </div>

            <div th:each="resena : ${resenas}" class="card bg-dark text-white border-secondary mb-3">
                <div class="card-body d-flex gap-3">

                    <img th:src="${resena.libro.imagenUrl != null ? resena.libro.imagenUrl : 'https://via.placeholder.com/60x90'}"
                         style="width: 60px; height: 90px; object-fit: cover; border-radius: 4px;">

                    <div class="w-100">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title mb-1">
                                <a th:href="@{/libro/{id}(id=${resena.libro.id})}" class="text-decoration-none text-white hover-underline">
                                    <span th:text="${resena.libro.titulo}">Título Libro</span>
                                </a>
                            </h5>
                            <small class="text-muted" th:text="${#temporals.format(resena.fecha, 'dd/MM/yyyy')}">Fecha</small>
                        </div>

                        <div class="text-warning mb-2">
                            <span th:each="i : ${#numbers.sequence(1, resena.puntuacion)}">★</span><span th:if="${resena.puntuacion < 5}" th:each="i : ${#numbers.sequence(resena.puntuacion + 1, 5)}" class="text-secondary">★</span>
                        </div>

                        <p class="card-text text-light small fst-italic" th:text="'&quot;' + ${resena.comentario} + '&quot;'">Comentario</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
